<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad Estética</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Fondo del paisaje -->
    <div class="sky"></div>
    <div class="ground"></div>

    <!-- Frase de Navidad (Mensaje superior) -->
    <div class="message-top">
        <h2>¡Feliz Navidad!</h2>
        <p>Que esta Navidad traiga alegría, amor y paz a tu hogar.</p>
    </div>

    <!-- Árbol de Navidad -->
    <div class="tree">
        <div class="tree-top"></div>
        <div class="tree-middle"></div>
        <div class="tree-bottom"></div>
        <div class="tree-star">⭐</div>
    </div>

    <!-- Papá Noel y su reno -->
    <div class="santa-container">
        <div class="santa">🎅</div>
        <div class="reindeer">🦌</div>
    </div>

    <!-- Gente alrededor del árbol -->
    <div class="people-container">
        <div class="person person1"></div>
        <div class="person person2"></div>
        <div class="person person3"></div>
        <div class="person person4"></div>
    </div>

    <!-- Música de Navidad -->
    <audio id="navidad-music" loop autoplay>
        <source src="navidad.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script src=".js"></script>
</body>
</html>
